<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&family=Roboto+Mono:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="form-model">
        <h1>Library App</h1>
        <form id="bookForm" class="form-body">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" placeholder="Author Name" />
            <label for="title">Book Title: </label>
            <input type="text" name="title" id="title" placeholder="Book Title" />
            <label for="numberOfPages">Number of Pages: </label>
            <input type="number" name="numberOfPages" id="numberOfPages" value="0" min="0" />
            <label for="isRead">Read:
                <input type="checkbox" name="isRead" id="isRead" checked />
            </label>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <main id="root">
        <section id="section">
        </section>
    </main>
</body>

</html>
